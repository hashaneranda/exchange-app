name: Main Workflow
on:
  push:
    branches:
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: .${{ github.workspace }}/.github/workflows/build-auth.yml@${{ github.ref }}
      - run: .${{ github.workspace }}/.github/workflows/build-exchange.yml@${{ github.ref }}
      - run: .${{ github.workspace }}/.github/workflows/build-gateway.yml@${{ github.ref }}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: ${{ github.workspace }}/.github/workflows/deploy-azure.yml@${{ github.ref }}
